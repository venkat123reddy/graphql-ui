<router-outlet></router-outlet> 
<div class="container">
    <h2 class="heading">Template Driven Form</h2>
    <form #userForm="ngForm" (ngSubmit)="submitForm(userForm)">
   
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="userDetails.name" required>
        <div *ngIf="userForm.controls?.['name']?.touched && userForm.controls?.['name']?.invalid" class="text-danger">
          Name is required.
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userDetails.email" required email>
        <div *ngIf="userForm.controls?.['email']?.touched && userForm.controls?.['email']?.invalid" class="text-danger">
          Please enter a valid email address.
        </div>
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="userDetails.address" required>
        <div *ngIf="userForm.controls?.['address']?.touched && userForm.controls?.['address']?.invalid" class="text-danger">
          Address is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="userDetails.phoneNumber" required pattern="[0-9]{10}">
        <div *ngIf="userForm.controls?.['phoneNumber']?.touched && userForm.controls?.['phoneNumber']?.invalid" class="text-danger">
          Please enter a valid mobile number.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userDetails.password" required [maxLength]="15" minlength="8">
        <div *ngIf="userForm.controls?.['password']?.touched && userForm.controls?.['password']?.invalid" class="text-danger">
          Please enter a valid age.
        </div>
      </div>
  
      <div class="form-group">
        <label for="customerType">Customer Type</label>
        <select class="form-control" id="customerType" name="customerType" [(ngModel)]="userDetails.customerType" required>
          <option value="" disabled>Select Customer Type</option>
          <option value="wholesale">Whole Sale</option>
          <option value="retail">Retail</option>
        </select>
        <div *ngIf="userForm.controls?.['customerType']?.touched && userForm.controls?.['customerType']?.invalid" class="text-danger">
          Please select a customerType.
        </div>
      </div>

      <button type="submit" class="btn btn-primary" style="width:100%;margin-top: 20px;">Submit</button>
    </form>
  </div>
