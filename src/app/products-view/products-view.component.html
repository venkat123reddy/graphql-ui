 <div class="container mt-5">
    <!-- Message when no products are available -->
    <div *ngIf="products.length == 0" class="alert alert-danger text-center">
        <span><strong>PRODUCTS NOT AVAILABLE! PLEASE LOGIN AFTER SOME TIME</strong></span>
    </div>

    <!-- Display products -->
    <div class="row">
        <div *ngFor="let product of products" class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <mat-card class="product-card">
                <mat-card-header class="d-flex align-items-center">
                    <mat-card-title class="text-uppercase font-weight-bold text-dark">{{ product.productName }}</mat-card-title>
                    <div class="extra"></div>
                    <div class="ml-auto">
                        <button mat-raised-button color="primary" (click)="addProduct(product)" class="btn-custom">Add To Cart</button>
                    </div>
                </mat-card-header>

                <!-- Product Image -->
                <div class="mat-card-image-wrapper">
                    <img  src="assets/all.jpg" alt="Product Image">
                </div>

                <!-- Product Info -->
                <mat-card-actions class="d-flex flex-column align-items-start">
                    <div>
                        <strong>Total Available:</strong> {{ product.productQuantity }}
                    </div>
                    <div>
                        <strong>COST:</strong> {{ product.productCost }} $ each
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>

<!-- Custom Styles for Enhancements -->
<style>
    .alert {
        background-color: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 5px;
        font-size: 1.2rem;
        font-weight: bold;
    }

    .product-card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .mat-card-header {
        background-color: #66bb6a;
        color: white;
        padding: 20px;
    }

    .btn-custom {
        background-color: #388e3c;
        color: white;
        border-radius: 20px;
        padding: 10px 20px;
        font-weight: bold;
    }

    .btn-custom:hover {
        background-color: #2c6b32;
    }

    .mat-card-image-wrapper {
        height: 200px;
        overflow: hidden;
        border-radius: 10px;
    }

    .product-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    mat-card-actions {
        padding: 15px;
        font-size: 1rem;
    }

    .font-weight-bold {
        font-weight: bold;
    }

    .text-uppercase {
        text-transform: uppercase;
    }

    @media (max-width: 768px) {
        .mat-card-header {
            text-align: center;
        }
    }
</style>
