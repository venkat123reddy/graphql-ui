<mat-toolbar>
    <mat-toolbar-row  *ngIf="isLogged==true">
        <button mat-icon-button (click)="sideNave()"><mat-icon>menu</mat-icon></button>
        <div class="logo">
            Farm Fresh
        </div>
        <div class="extra"></div>
        <div>
            <button mat-icon-button (click)="cartCheck()" >
                <mat-icon aria-hidden="false" matBadge={{prodcart.productBill.length}} >shopping_cart</mat-icon>
        </button>
        </div>

        <div>
            <button mat-icon-button  >
                <mat-icon>account_box</mat-icon>
        </button>
        </div>
      
    </mat-toolbar-row>
    
 
</mat-toolbar>
<mat-sidenav-container class="sidenav-wrapper">

        <div style="padding-bottom: 10px;">
            <a [routerLink]="['']">

                <mat-icon>home</mat-icon>
                <span>Home</span>
            </button>
        </a>
        </div>
        <div style="padding-bottom: 10px;">
            <a [routerLink]="['/products-view']">

        </a>
        </div>
        <div style="padding-bottom: 10px;">
            <a [routerLink]="['/create-product']">

        </a>
        </div>

        <div style="padding-bottom: 10px;">
